<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Two Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-conteiner">
      <input
        type="text"
        class="search-bar big"
        placeholder="Search..."
        data-qa="big"
        data-qa-keypress=""
      />

      <input
        type="text"
        class="search-bar"
        placeholder="Search..."
        data-qa="small"
      />
    </div>
  </body>
</html>
